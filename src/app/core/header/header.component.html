<mat-grid-list
  cols="2"
  rowHeight="62px"
  style="background: #01579b; color: white; font-size: 24px;"
>
  <mat-grid-tile colspan="1">
    <div
      class="container"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="1.0%"
    >
      <mat-icon>home</mat-icon>
      <app-today></app-today>
      <p>|</p>
      <app-clock></app-clock>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1">
    <div
      class="container"
      fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutGap="5.0%"
    >
    <p>Token: --</p>
    <p>Sala: Sala Teste 12345678910</p>
</div>
  </mat-grid-tile>
</mat-grid-list>
